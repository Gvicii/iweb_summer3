    //$.get 是$.ajax的简化版 专门负责发送get请求
    $(function () {
        $('#name').blur(function () {
            let page = "/checkName";
            let value = $(this).val();
            $.get(
                page,//请求url
                {"name":value},//请求携带参数
                function (result) {//响应函数
                    $('#checkResult').html(result);
                }
            )
        })

    })
